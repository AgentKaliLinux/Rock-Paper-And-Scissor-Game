<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper And Scissor</title>
</head>
<body>

    <h1 class="title">Rock Paper And Scissor</h1>
    <div class="game-area">
        <img id="cMove" src="/assets/rock.jpg" alt="" srcset="">
        <h1 id="info">Start !</h1>
        <img id="hMove" src="/assets/rock.jpg" alt="" srcset="">
    </div>
    <div class="choices">
        <button id="rock" class="btn" >Rock</button>
        <button id="paper" class="btn" >Paper</button>
        <button id="scissor" class="btn" >Scissor</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
